<!DOCTYPE html>
<html>
    <head>
        <title>Cursos Rocketseat</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link rel="stylesheet" href="stylesCursos.css">
        
    </head>

    <body>
        <div id="title">
            <h1>Bem Vindo á Rocketseat</h1>
        </div>


        <!-- Cards -->
        <section class="cards-container">
            <div class="card" id="starter   ">
                <div class="card-image">
                    <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
                </div>
                <div class="card-content">
                    <h1>Starter</h1>
                </div>
                <div class="card-infos">
                    <p>Modulos: 5</p>
                    <p>Preço:Gratuito</p>
                </div>
            </div>

            <div class="card" id="launchbase">
                <div class="card-image">
                    <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Starter">
                </div>
                <div class="card-content">
                    <h1>LaunchBase</h1>
                </div>
                <div class="card-infos">
                    <p>Modulos: 14 </p>
                    <p>Preço: 960,00</p>
                </div>
            </div>

            <div class="card" id="gostack">
                <div class="card-image">
                    <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="Starter">
                </div>
                <div class="card-content">
                    <h1>GoStack</h1>
                </div>
                <div class="card-infos">
                    <p>Modulos: 15 </p>
                    <p>Preço: 1.600,00</p>
                </div>
            </div>
        </section>

        <!-- Modal -->

        <div class="modalOverlay">
            <div class="modal">
                <div class="close-Modal">
                    <i class="material-icons">close</i>
                </div>
                <div class="maximize-Modal">
                    <i class="material-icons">launch</i>
                </div>
                
                <div class="modal-content">
                    <iframe src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <script src="/scriptsCursos.js"></script>
    </body>
</html>
